<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" defer src="js/main.js"></script>
    <title>Student Data</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">Student Data Table</h1>
      <form class="form-horizontal container">
        <label for="" class="form-heading">Filter Student Table By:</label>
        <div class="form-table grid">
          <fieldset>
            <!-- Form Name -->
            <legend>Age</legend>
            <!-- Select Basic -->
            <select id="age" name="ages" class="form-control">
              <option value="" selected="selected">Select Age</option>
            </select>
          </fieldset>

          <fieldset>
            <!-- Form Name -->
            <legend>State</legend>
            <!-- Select Basic -->
            <select id="state" name="state" class="form-control">
              <option value="" selected="selected">Select state</option>
            </select>
          </fieldset>

          <fieldset>
            <!-- Form Name -->
            <legend>Level</legend>
            <!-- Select Basic -->
            <select id="level" name="level" class="form-control">
              <option value="" selected="selected">Select level</option>
            </select>
          </fieldset>

          <fieldset>
            <!-- Form Name -->
            <legend>Gender</legend>
            <!-- Select Basic -->
            <select id="gender" name="gender" class="form-control">
              <option value="" selected="selected">Select Gender</option>
            </select>
          </fieldset>

          <input type="submit" value="submit" />
          <!-- <a href="student-view.html" target="_blank"
            ><button type="button">Download Result</button></a
          > -->
        </div>
      </form>
      <!-- TABLE -->

      <div class="tables container">
        <table class="customTable">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Surname</th>
              <th>First Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Level</th>
              <th>State</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="student-data"></tbody>
        </table>
      </div>

      <!-- end table -->
    </main>
    <!-- end main -->

    <div class="modal hidden"></div>
    <div class="overlay hidden"></div>
  </body>
</html>
